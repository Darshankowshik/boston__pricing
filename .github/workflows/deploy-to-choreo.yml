name: Deploy to Choreo

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker buildx build --push --tag ${{ secrets.DOCKER_USERNAME }}/myapp:latest .

      - name: Trigger Choreo Deployment
        run: |
          curl -X POST "https://api.choreo.dev/v1/deployments" \
          -H "Authorization: Bearer ${{ secrets.CHOREO_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
                "projectId": "${{ secrets.CHOREO_PROJECT_ID }}",
                "environment": "production",
                "image": "${{ secrets.DOCKER_USERNAME }}/myapp:latest"
              }'
