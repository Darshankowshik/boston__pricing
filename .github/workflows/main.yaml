name: Deploy to Render

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build -t myapp:latest .

      - name: Login to Render
        run: |
          echo ${{ secrets.RENDER_API_KEY }} | docker login registry.render.com -u ${{ secrets.RENDER_USER }} --password-stdin

      - name: Tag and Push Docker image to Render
        run: |
          docker tag myapp:latest registry.render.com/${{ secrets.RENDER_SERVICE_ID }}:latest
          docker push registry.render.com/${{ secrets.RENDER_SERVICE_ID }}:latest

      - name: Trigger Render deployment
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": false}'
